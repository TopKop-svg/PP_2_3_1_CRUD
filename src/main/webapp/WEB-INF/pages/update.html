<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:method="POST" th:action="@{/{id}/(id=${user.getId()})}" th:object="${user}">
    <label for="id">Your id: </label>
    <p id="id" th:text="${user.getId()}">id</p>
    <br/>
    <input type="text" name="name"  th:id="name" th:placeholder="${name}" th:value="${user.getName()}"/>
    <br/>
    <input type="text" name="lastname" th:id="lastname" th:placeholder="${lastname}" th:value="${lastname}"/>
    <br/>
    <input type="text" name="email" th:id="email" th:placeholder="${email}" th:value="${email}"/>
    <br/>
    <button type="submit">Update</button>
</form>
<form th:method="GET" th:action="@{/}">
    <button type="submit">go back</button>
</form>
</body>
</html>
