<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/users/{id}/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" /><br>
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="lastname" th:value="${user.lastname}" /><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${user.email}" /><br>
    <button type="submit" th:action="@{/new}">Save</button>
</form>
</body>
</html>
